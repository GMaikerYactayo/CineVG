<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl autoUpdate="true" showDetail="true" id="messages" />
        <center>
            <h:form id="formIns">
                <h1 style="margin-top:0">Registrar cartelera</h1>
                <p:panelGrid columns="4">
                    <p:outputLabel value="Pelicula"/>
                    <p:inputText value="#{carteleraC.cartelera.IDPEL}" maxlength="50" required="true" requiredMessage=""/>
                    <p:outputLabel value="Sala"/>
                    <p:inputText value="#{carteleraC.cartelera.SALPEL}" maxlength="50" required="true" requiredMessage=""/>
                    <p:outputLabel value="Fecha inicio"/>
                    <p:inputText value="#{carteleraC.cartelera.FECHINIPEL}" maxlength="11" required="true" requiredMessage=""/>
                    <p:outputLabel value="Fecha final"/>
                    <p:inputText value="#{carteleraC.cartelera.FECHFINPEL}" maxlength="11" required="true" requiredMessage=""/>
                    <p:outputLabel value="Precio"/>
                    <p:inputText value="#{carteleraC.cartelera.PRECCAR}" maxlength="11" required="true" requiredMessage=""/>
                    <p:outputLabel value="Estado"/>
                    <p:inputText value="#{carteleraC.cartelera.ESTCAR}" maxlength="11" required="true" requiredMessage=""/>
                </p:panelGrid>
                <p:commandButton value="Registrar" actionListener="#{carteleraC.registrar()}" update="formIns :form:dtTable"/> 
            </h:form>
        </center>

        <p:spacer/>
        <h:form id="form">
            <p:dataTable value="#{carteleraC.listadoCar}" 
                         var="lista" 
                         id="dtTable" 
                         selectionMode="single"
                         filteredValue="#{carteleraC.listadoCar}"
                         selection="#{carteleraC.cartelera}"
                         paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" 
                         rowKey="#{lista.IDPEL}"
                         rows="6" 
                         style="margin-bottom:20px">

                <f:facet name="header">
                    CARTELERA
                </f:facet>

                <p:column headerText="Pelicula" filterBy="#{lista.IDPEL}" filterMatchMode="contains" style="width: 110px">
                    <center>
                        <h:outputText value="#{lista.IDPEL}" />
                    </center>
                </p:column>
                <p:column headerText="Sala"  filterBy="#{lista.SALPEL}" filterMatchMode="contains">
                    <center>
                        <h:outputText value="#{lista.SALPEL}" />
                    </center>
                </p:column>
                <p:column headerText="Fecha inicio" >
                    <center>
                        <h:outputText value="#{lista.FECHINIPEL}" />
                    </center>
                </p:column>
                <p:column headerText="Fecha final" >
                    <center>
                        <h:outputText value="#{lista.FECHFINPEL}" />
                    </center>
                </p:column>
                <p:column headerText="Precio" >
                    <center>
                        <h:outputText value="#{lista.PRECCAR}" />
                    </center>
                </p:column>
                <p:column headerText="Estado" >
                    <center>
                        <h:outputText value="#{lista.ESTCAR}" />
                    </center>
                </p:column>

                <f:facet name="footer">
                    <h:commandLink actionListener="#{empresaC.REPORTE_PDF_EMPRESA(CodigoEMPRESA)}" >
                        <p:graphicImage url="../../icon/PDF-logo.png" width="50" title="Descargar Reporte"/>
                    </h:commandLink>
                    EN TOTAL HAY #{fn:length(carteleraC.listadoCar)} REGISTROS.
                </f:facet>
            </p:dataTable>
            <p:contextMenu for="dtTable">
                <p:menuitem value="Modificar" update=":dlgDatos" icon="ui-icon-pencil"  oncomplete="PF('wdlgDatos').show()"/>
                <p:menuitem value="Eliminar" update=":messages :form" icon="ui-icon-circle-close" action="#{carteleraC.eliminar()}"/>
            </p:contextMenu>

        </h:form>
        <p:dialog id="dlgDatos" widgetVar="wdlgDatos" >
            <h:form>
                <p:panelGrid columns="4">
                    <p:outputLabel value="Pelicula"/>
                    <p:inputText value="#{carteleraC.cartelera.IDPEL}" maxlength="50" required="true" requiredMessage=""/>
                    <p:outputLabel value="Sala"/>
                    <p:inputText value="#{carteleraC.cartelera.SALPEL}" maxlength="50" required="true" requiredMessage=""/>
                    <p:outputLabel value="Fecha inicio"/>
                    <p:inputText value="#{carteleraC.cartelera.FECHINIPEL}" maxlength="11" required="true" requiredMessage=""/>
                    <p:outputLabel value="Fecha final"/>
                    <p:inputText value="#{carteleraC.cartelera.FECHFINPEL}" maxlength="11" required="true" requiredMessage=""/>
                    <p:outputLabel value="Precio"/>
                    <p:inputText value="#{carteleraC.cartelera.PRECCAR}" maxlength="11" required="true" requiredMessage=""/>
                    <p:outputLabel value="Estado"/>
                    <p:inputText value="#{carteleraC.cartelera.ESTCAR}" maxlength="11" required="true" requiredMessage=""/>
                </p:panelGrid>
                <p:commandButton value="Actualizar" actionListener="#{carteleraC.modificar()}"
                                 update=":form :messages" oncomplete="PF('wdlgDatos').hide();">
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
