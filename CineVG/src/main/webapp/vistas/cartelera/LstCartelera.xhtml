<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Cartelera</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../recursos/vendors/mdi/css/materialdesignicons.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../recursos/vendors/base/vendor.bundle.base.css" rel="stylesheet" type="text/css"/>
        <!-- endinject -->
        <!-- plugin css for this page -->
        <link href="../../recursos/vendors/datatables.net-bs4/dataTables.bootstrap4.css" rel="stylesheet" type="text/css"/>
        <!-- End plugin css for this page -->
        <!-- inject:css -->
        <link href="../../recursos/css/style.css" rel="stylesheet" type="text/css"/>
        <!-- endinject -->
    </h:head>
    <h:body>
        <h:form>
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="d-flex justify-content-between flex-wrap">
                            <div class="d-flex align-items-end flex-wrap">
                                <div class="mr-md-3 mr-xl-5">
                                    <h2>Cartelera</h2>
                                    <p class="mb-md-0">Listados de las peliculas en estreno</p>
                                </div>

                            </div>
                            <div class="d-flex justify-content-between align-items-end flex-wrap">
                                <p:commandButton class="btn btn-primary mt-2 mt-xl-0" onclick="PF('wdlgAgregarC').show();" value="Agregar"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

        <p:spacer/>
        <h:form id="form">
            <p:dataTable value="#{carteleraC.listadoCar}" 
                         var="lista" 
                         id="dtTable" 
                         selectionMode="single"
                         filteredValue="#{carteleraC.listadoCar}"
                         selection="#{carteleraC.cartelera}"
                         paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" 
                         rowKey="#{lista.IDPEL}"
                         rows="6" 
                         style="margin-bottom:20px">

                <p:autoUpdate />

                <p:column headerText="Pelicula" filterBy="#{lista.IDPEL}" filterMatchMode="contains">
                    <center>
                        <h:outputText value="#{lista.IDPEL}" />
                    </center>
                </p:column>
                <p:column headerText="Hora"  filterBy="#{lista.HORCAR}" filterMatchMode="contains">
                    <center>
                        <h:outputText value="#{lista.HORCAR}" />
                    </center>
                </p:column>
                <p:column headerText="Fecha" >
                    <center>
                        <h:outputText value="#{lista.FECCAR}" />
                    </center>
                </p:column>
                <p:column headerText="Precio" >
                    <center>
                        <h:outputText value="#{lista.PRECAR}" />
                    </center>
                </p:column>

                <f:facet name="footer">
                    <h:commandLink actionListener="#{empresaC.REPORTE_PDF_EMPRESA(CodigoEMPRESA)}" >
                        <p:graphicImage url="../../icon/PDF-logo.png" width="50" title="Descargar Reporte"/>
                    </h:commandLink>
                    EN TOTAL HAY #{fn:length(carteleraC.listadoCar)} REGISTROS.
                </f:facet>
            </p:dataTable>
            <p:contextMenu for="dtTable">
                <p:menuitem value="Modificar" update=":dlgDatos" icon="ui-icon-pencil"  oncomplete="PF('wdlgDatos').show()"/>
                <p:menuitem value="Eliminar" update=":messages :form" icon="ui-icon-circle-close" action="#{carteleraC.eliminar()}"/>
            </p:contextMenu>

        </h:form>
        <p:dialog id="dlgDatos" widgetVar="wdlgDatos" >
            <h:form>
                <p:panelGrid columns="4">
                    <p:outputLabel value="Pelicula"/>
                    <p:autoComplete  value="#{carteleraC.cartelera.IDPEL}" completeMethod="#{carteleraC.completeTextPelicula}" required="true" requiredMessage="Se necesita la pelicula"/>
                    <p:outputLabel value="Hora"/>
                    <p:inputText value="#{carteleraC.cartelera.HORCAR}" maxlength="50" required="true" requiredMessage="Se necesita la hora"/>
                    <p:outputLabel value="Fecha"   />
                    <p:calendar id="button" value="#{carteleraC.fechaFormulario}"  showOn="button" navigator="true" pattern="dd/MMM/yyyy" 
                                required="true" style="width: 400px" requiredMessage="Se requiere la fecha"/>
                    <p:outputLabel value="Precio"/>
                    <p:inputText value="#{carteleraC.cartelera.PRECAR}" maxlength="11" required="true" requiredMessage="Se nesecita el precio"/>
                </p:panelGrid>
                <p:commandButton value="Actualizar" actionListener="#{carteleraC.modificar()}"
                                 update=":form :messages" oncomplete="PF('wdlgDatos').hide();">
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
            </h:form>
        </p:dialog>
        <p:dialog id="dlgAgregarC" widgetVar="wdlgAgregarC" >
            <p:growl showDetail="true" id="messages" />
            <h:form id="formIns">
                <h1 style="margin-top:0">Registrar cartelera</h1>
                <p:panelGrid columns="4">
                    <p:outputLabel value="Pelicula"/>
                    <p:autoComplete  value="#{carteleraC.cartelera.IDPEL}" completeMethod="#{carteleraC.completeTextPelicula}" required="true" requiredMessage="Se necesita la pelicula"/>
                    <p:outputLabel value="Hora"/>
                    <p:inputText value="#{carteleraC.cartelera.HORCAR}" maxlength="50" required="true" requiredMessage="Se necesita la hora"/>
                    <p:outputLabel value="Fecha"   />
                    <p:calendar id="button" value="#{carteleraC.fechaFormulario}"  showOn="button" navigator="true" pattern="dd/MMM/yyyy" 
                                required="true" style="width: 400px" requiredMessage="Se requiere la fecha"/>
                    <p:outputLabel value="Precio"/>
                    <p:inputText value="#{carteleraC.cartelera.PRECAR}" maxlength="11" required="true" requiredMessage="Se nesecita el precio"/>
                </p:panelGrid>
                <p:commandButton value="Registrar" actionListener="#{carteleraC.registrar()}" update="formIns :form:dtTable"/> 
            </h:form>

        </p:dialog>
        <!-- plugins:js -->
        <script src="../../recursos/vendors/base/vendor.bundle.base.js" type="text/javascript"></script>
        <!-- endinject -->
