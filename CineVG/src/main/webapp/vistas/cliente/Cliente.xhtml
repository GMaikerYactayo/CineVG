      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Personal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../recursos/vendors/mdi/css/materialdesignicons.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../recursos/vendors/base/vendor.bundle.base.css" rel="stylesheet" type="text/css"/>
        <!-- endinject -->
        <!-- plugin css for this page -->
        <link href="../../recursos/vendors/datatables.net-bs4/dataTables.bootstrap4.css" rel="stylesheet" type="text/css"/>
        <!-- End plugin css for this page -->
        <!-- inject:css -->
        <link href="../../recursos/css/style.css" rel="stylesheet" type="text/css"/>
        <!-- endinject -->
        <link rel="shortcut icon" href="../../recursos/images/favicon.png" />
    </h:head>
    <p:growl id="growl" showDetail="true" sticky="true"/>
    <h:body>
        <h:form>
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="d-flex justify-content-between flex-wrap">
                            <div class="d-flex align-items-end flex-wrap">
                                <div class="mr-md-3 mr-xl-5">
                                    <h2>Registros de Clientes</h2>
                                    <p class="mb-md-0">Listados de los Clientes Registrados</p>
                                </div>

                            </div>
                            <div class="d-flex justify-content-between align-items-end flex-wrap">
                                <p:commandButton class="btn btn-primary mt-2 mt-xl-0" onclick="PF('wdlgAgregar').show();" value="Agregar Cliente"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>



        <div class="row">
            <div class="col-md-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <p class="card-title">Lista de Cliente</p>
                        <div class="table-responsive">
                            <h:form id="ListCli">
                                <p:dataTable id="cliente" class="table"
                                             value="#{ClienteC.listper}" 
                                             var="cliente"
                                             rowKey="#{cliente.IDCLI}"
                                             filteredValue="#{ClienteC.listper}"
                                             selection="#{ClienteC.persona}"
                                             selectionMode="single"
                                             paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                             editable = "true"
                                             rows = "10"
                                             paginator="true" >

                                    <p:column headerText="N°">
                                        <h:outputText value="#{cliente.IDCLI}"/>
                                    </p:column>

                                    <p:column headerText="NOMBRE COMPLETO">
                                        <h:outputText value="#{cliente.NOMCLI}"/>
                                    </p:column>

                                    <p:column headerText="NOMBRE COMPLETO">
                                        <h:outputText value="#{cliente.APECLI}"/>
                                    </p:column>

                                    <p:column headerText="SEXO">
                                        <h:outputText value="#{cliente.SEXCLI}"/>
                                    </p:column>

                                    <p:column headerText="FECHA DE NACIMIENTO">
                                        <h:outputText value="#{cliente.NACCLI}">
                                            <f:convertDateTime pattern="dd / MMMM /yyyy" locale="es"/>
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>

                                <p:contextMenu for="cliente">
                                    <p:menuitem value="EDITAR" update="dlgCliente" icon="pi pi-search" oncomplete="PF('wdlgCliente').show()"/>
                                    <p:menuitem value="INHABLITAR" update="cliente" icon="pi pi-times" />
                                </p:contextMenu>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p:dialog id="dlgCliente" widgetVar="wdlgCliente" >
            <h:form>
                <p:panelGrid columns="4">
                    <h:outputLabel for="nombre" value="NOMBRE"/>
                    <p:inputText id="nombre" value="#{ClienteC.persona.NOMCLI}" 
                                 placeholder="INGRESAR NOMBRES" 
                                 required="true"
                                 requiredMessage="SE REQUIERE NOMBRE"/>

                    <h:outputLabel for="apellido" value="APELLIDO"/>
                    <p:inputText id="apellido" value="#{ClienteC.persona.APECLI}" 
                                 placeholder="INGRESAR APELLIDOS" 
                                 required="true"
                                 requiredMessage="SE REQUIERE APELLIDO"/>

                    <h:outputLabel for="sexo" value="SEXO"/>
                    <p:selectOneRadio id="sexo" value="#{ClienteC.persona.SEXCLI}" 
                                      required="true" 
                                      requiredMessage="SE REQUIERE EL SEXO">
                        <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
                        <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
                    </p:selectOneRadio>

                    <h:outputLabel value="FECHA DE NACIMIENTO"/>
                    <p:calendar value="#{ClienteC.persona.NACCLI}" 
                                locale="es" 
                                navigator="true"
                                pattern="yyyy-MMM-dd"
                                yearRange="-100:+0"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        <p:dialog id="dlgAgregar" widgetVar="wdlgAgregar" >
            <h:form id="agregarCliente">
                <p:panelGrid columns="4">
                    <h:outputLabel for="nombre" value="NOMBRE"/>
                    <p:inputText id="nombre" value="#{ClienteC.persona.NOMCLI}" 
                                 placeholder="INGRESAR NOMBRES" 
                                 required="true"
                                 requiredMessage="SE REQUIERE NOMBRE">
                        <p:keyFilter regEx="/[a-z ]/i"/> 
                    </p:inputText>

                    <h:outputLabel for="apellido" value="APELLIDO"/>
                    <p:inputText id="apellido" value="#{ClienteC.persona.APECLI}" 
                                 placeholder="INGRESAR APELLIDOS" 
                                 required="true"
                                 requiredMessage="SE REQUIERE APELLIDO">
                        <p:keyFilter regEx="/[a-z ]/i"/> 
                    </p:inputText>

                    <h:outputLabel for="sexo" value="SEXO"/>
                    <p:selectOneRadio id="sexo" value="#{ClienteC.persona.SEXCLI}" 
                                      required="true" 
                                      requiredMessage="SE REQUIERE EL SEXO">
                        <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
                        <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
                    </p:selectOneRadio>

                    <h:outputLabel value="FECHA DE NACIMIENTO"/>
                    <p:calendar value="#{ClienteC.persona.NACCLI}" 
                                locale="es" 
                                navigator="true"
                                pattern="dd-MMMM-yyyy"
                                yearRange="-100:+0"
                                readonlyInput="true"/>
                </p:panelGrid>
                <p:commandButton value="REGISTRAR" 
                                 actionListener="#{ClienteC.registrar()}" 
                                 update=":agregarCliente :ListCli:cliente :growl" />
            </h:form>
        </p:dialog>
